name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Install wasm-opt
        uses: jaxxstorm/action-install-gh-release@v1.12.0
        with:
          repo: WebAssembly/binaryen
          binaries-location: binaryen-version_118/bin/wasm-opt
          platform: linux
          arch: x86_64
      - name: Check available
        run: which wasm-opt